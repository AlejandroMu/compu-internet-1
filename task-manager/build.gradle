subprojects{
    apply plugin : 'java'

    repositories{
        mavenCentral()
    }

    dependencies{
        // https://mvnrepository.com/artifact/org.postgresql/postgresql
        implementation 'org.postgresql:postgresql:42.7.8'
    }

    jar{
        manifest{
            attributes(
                'Main-Class': project.name.capitalize()
            )
        }
    }
}